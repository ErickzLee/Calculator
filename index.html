<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="display">
            <div class="before"></div>
            <div class="after"></div>
        </div>
        <div class="columns">
            <button class="clear glowbutton" id="big">AC</button>
            <button class="backspace glowbutton">B</button>
            <button class="operator glowbutton">รท</button>
        </div>
        <div class="columns">
            <button class="number glowbutton">7</button>
            <button class="number glowbutton">8</button>
            <button class="number glowbutton">9</button>
            <button class="operator glowbutton">x</button>
        </div>
        <div class="columns">
            <button class="number glowbutton">4</button>
            <button class="number glowbutton">5</button>
            <button class="number glowbutton">6</button>
            <button class="operator glowbutton">-</button>
        </div>
        <div class="columns">
            <button class="number glowbutton">1</button>
            <button class="number glowbutton">2</button>
            <button class="number glowbutton">3</button>
            <button class="operator glowbutton">+</button>
        </div>
        <div class="columns">
            <button class="number glowbutton" id="big">0</button>
            <button class="decimal glowbutton">.</button>
            <button class="equal glowbutton">=</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
